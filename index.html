<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajah Tata Surya | Farhan EdTech</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            pointer-events: none;
            z-index: 10;
        }
        h1 { margin: 0; font-size: 1.5rem; text-shadow: 0 0 10px #00ffff; }
        p { margin: 5px; font-size: 0.9rem; opacity: 0.8; }
        .back-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            font-family: sans-serif;
            border-radius: 20px;
            pointer-events: auto;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="info">
        <h1>SISTEM TATA SURYA</h1>
        <p>Geser layar untuk memutar â€¢ Scroll untuk zoom</p>
    </div>

    <a href="https://farhanhidayat-01.github.io/_/" class="back-btn">Kembali ke Portofolio</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // 1. INISIALISASI SCENE (Panggung)
        const scene = new THREE.Scene();
        
        // Kamera (Sudut Pandang)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20; // Mundur sedikit biar objek terlihat
        camera.position.y = 5;

        // Renderer (Penampil Gambar)
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Kontrol Orbit (Biar bisa diputar-putar pakai mouse/jari)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 2. MEMBUAT OBJEK (Planet)
        
        // A. MATAHARI (Bola Kuning Bersinar)
        const sunGeometry = new THREE.SphereGeometry(4, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFF00 }); // Kuning
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Cahaya Matahari (Point Light)
        const sunLight = new THREE.PointLight(0xffffff, 1.5, 100);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        // B. BUMI (Bola Biru)
        const earthGeometry = new THREE.SphereGeometry(1.5, 32, 32);
        const earthMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2233ff, // Biru
            roughness: 0.5 
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        // Buat grup orbit agar Bumi mengelilingi Matahari
        const earthOrbit = new THREE.Object3D();
        earthOrbit.add(earth);
        scene.add(earthOrbit);
        earth.position.x = 10; // Jarak Bumi dari Matahari

        // C. BULAN (Bola Kecil Abu-abu)
        const moonGeometry = new THREE.SphereGeometry(0.4, 32, 32);
        const moonMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        const moonOrbit = new THREE.Object3D();
        moonOrbit.position.x = 10; // Posisi orbit bulan sama dengan posisi bumi
        moonOrbit.add(moon);
        earthOrbit.add(moonOrbit); // Bulan masuk ke sistem orbit Bumi
        moon.position.x = 2.5; // Jarak Bulan dari Bumi

        // 3. LATAR BELAKANG BINTANG
        function addStar() {
            const geometry = new THREE.SphereGeometry(0.1, 24, 24);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const star = new THREE.Mesh(geometry, material);

            const [x, y, z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(100));
            star.position.set(x, y, z);
            scene.add(star);
        }
        Array(200).fill().forEach(addStar); // Buat 200 bintang

        // 4. ANIMASI (Looping)
        function animate() {
            requestAnimationFrame(animate);

            // Rotasi pada porosnya (Siang/Malam)
            sun.rotation.y += 0.004;
            earth.rotation.y += 0.02;

            // Revolusi (Mengelilingi Matahari)
            earthOrbit.rotation.y += 0.01; // Kecepatan Bumi mengelilingi Matahari
            
            // Bulan mengelilingi Bumi? (Simplifikasi: Bulan ikut EarthOrbit)
            // Agar bulan terlihat mengelilingi bumi secara independen:
            // Kita perlu logika orbit tambahan, tapi untuk demo ini cukup ikut orbit bumi dulu.

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Agar responsif saat layar dibesarkan/dikecilkan
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
